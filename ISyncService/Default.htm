<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SFASyncTestPage</title>
    <script src="Image/jquery-easyui-1.2.3/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="Image/jquery-easyui-1.2.3/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="Image/jquery-easyui-1.2.3/themes/default/easyui.css" rel="stylesheet"
        type="text/css" />
    <link href="Image/jquery-easyui-1.2.3/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="Image/ComminStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            $('#tt').tabs('add', {
                title: 'FirstPage',
                content: '<iframe scrolling="yes" frameborder="0" src="TestPage/Default.aspx" style="width:100%;height:100%;"></iframe>',
                closable: true
            });
            //$('body').layout('collapse', 'west');
        });

        //主界面加载页面内容
        function createTab(title, url) {
            if (!$('#tt').tabs('exists', title)) {
                $('#tt').tabs('add', {
                    title: title,
                    content: '<iframe scrolling="yes" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>',
                    closable: true,
                    iconCls: "icon-reload"
                });
            }
            else {
                $('#tt').tabs('select', title);
            }
        }
    </script>
</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no">
    <div region="west" split="true" title="NavigationMenu" style="width: 180px;">
        <div id="navigation" class="easyui-accordion" fit="true">
            <div title="HomePage">
                <ul id="tt1" class="easyui-tree">
                    <li><a onclick="createTab('FirstPage','TestPage/Default.aspx')">FirstPage</a></li>
                </ul>
            </div>
            <div title="SyncTest">
                <ul id="tt2" class="easyui-tree">
                    <li><a onclick="createTab('LogIn','TestPage/TestLogin.aspx')">LogIn</a></li>
                    <li><a onclick="createTab('Download','TestPage/TestDownload.aspx')">Download</a></li>
                    <li><a onclick="createTab('Upload','TestPage/TestUpload.aspx')">Upload</a> </li>
                    </li>
                </ul>
            </div>
            <div title="SystemLog">
                <ul id="tt3" class="easyui-tree">
                    <li><a onclick="createTab('SyncLog','TestPage/SynclogDetails.aspx')">SyncLog</a></li>
                    <li><a onclick="createTab('MobileLog','TestPage/Error_LogDetails.aspx')">MobileLog</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div region="center" title="eBestSyncTestFramework" style="padding: 5px; background: #eee;">
        <div id="tt" class="easyui-tabs" fit="true">
        </div>
    </div>
</body>
</html>
